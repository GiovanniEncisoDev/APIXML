<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de palabras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
  <h1>Consulta de palabras</h1>
  
  <div class="input-container">
    <input id="input-palabra" type="text" placeholder="Ingrese una palabra">
    <button id="btn-consultar" class="icon-button">
      <i class="fas fa-search"></i> <!-- Ícono de lupa -->
    </button>
    <button id="btn-limpiar" class="icon-button">
      <i class="fas fa-broom"></i> <!-- Ícono de brocha -->
    </button>
  </div>

  <button id="btn-prueba">Prueba con "hello"</button>
  
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
